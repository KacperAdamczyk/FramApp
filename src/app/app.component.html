<nav class="navbar pNav hideOnMobile">
  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
    <div class="navbar-header"><h1><a href="#"> {{title}} </a></h1></div>
  </div>
  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    <button type="button" class="btn btn-large pull-right pSignButton" appUserButton [userLoggedIn]="userLoggedIn" (click)="onUserButtonClick()"></button>
  </div>
</nav>

<nav class="navbar navbar-default pNav showOnMobile">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-header">
        <h1>
          <a href="#"> {{title}} </a>
          <button type="button" class="btn btn-large pull-right pSignButton pSignButtonMobile" appUserButton [userLoggedIn]="userLoggedIn" (click)="onUserButtonClick()"></button>
        </h1>
      </div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse " id="collapse1">

      <ul class="nav navbar-nav navbar-right pMenuMobile">
        <li>
          <ul class="pMenuCat" (click)="onCategoryClick($event)">Categories
            <app-category-list></app-category-list>
          </ul>
          <ul class="pMenuAdmin" *ngIf="userLoggedIn"><span>Admin</span>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="col-lg-2 col-md-3 col-sm-4 pMenu">
  <ul class="pMenuCat" (click)="onCategoryClick($event)">Categories
    <app-category-list></app-category-list>
  </ul>
  <ul class="pMenuAdmin" *ngIf="userLoggedIn"><span>Admin</span>
    <li><a href="#">Products</a></li>
    <li><a href="#">Categories</a></li>
  </ul>
</div>

<div class="col-lg-10 col-md-9 col-sm-8 col-xs-12 pContainer">
  <app-product-list
    *ngIf="categoryToDisplay"
    [categoryToDisplay]="categoryToDisplay || (firstCategory | async)">Loading...
  </app-product-list>
</div>
