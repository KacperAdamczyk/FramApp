<ng-container *ngIf="(categoryForm$ | async) as form">
  <header>
    <h2>{{ form.get('id').value ? 'Edit ' + form.get('title').value : 'Add category' }}</h2>
  </header>
  <form class="pAppForm" [formGroup]="form" (ngSubmit)="form.get('id').value ? onEdit(form) : onAdd(form)">

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" class="form-control" formControlName="title" required/>
      <div *ngIf="formErrors.title" class="alert alert-danger">{{ formErrors.title }}</div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
      <div *ngIf="formErrors.description" class="alert alert-danger">{{ formErrors.description }}</div>
    </div>

    <button class="btn btn-large pSubmitButton" [disabled]="!form.valid">{{ form.get('id').value ? 'Save' : 'Add' }}</button>
    <button type="button" class="btn btn-large pSubmitButton" *ngIf="form.get('id').value" (click)="onDelete(form.get('id').value)">Delete</button>
  </form>
</ng-container>
