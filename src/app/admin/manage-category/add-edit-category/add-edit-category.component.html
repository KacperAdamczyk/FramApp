<ng-container *ngIf="categoryForm">
  <header>
    <h2>{{ categoryForm.get('id').value ? 'Edit ' + categoryForm.get('title').value : 'Add category' }}</h2>
  </header>
  <form class="pAppForm" [formGroup]="categoryForm" (ngSubmit)="categoryForm.get('id').value ? onEdit() : onAdd()">

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" class="form-control" formControlName="title" required/>
      <div *ngIf="formErrors.title" class="alert alert-danger">{{ formErrors.title }}</div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
      <div *ngIf="formErrors.description" class="alert alert-danger">{{ formErrors.description }}</div>
    </div>

    <button class="btn btn-large pSubmitButton" [disabled]="!categoryForm.valid">{{ categoryForm.get('id').value ? 'Save' : 'Add' }}</button>
    <button type="button" class="btn btn-large pSubmitButton" *ngIf="categoryForm.get('id').value" (click)="onDelete(categoryForm.get('id').value)">Delete</button>
  </form>
</ng-container>
